

<ion-card *ngIf="authService.userData as user">
  <ion-card-header>
    <ion-card-subtitle>Área de usuario</ion-card-subtitle>
    <ion-card-title>{{(user.displayName) ? user.displayName : 'User'}}</ion-card-title>
    <ion-avatar *ngIf="src === null" (click)="sacarCamara()">
      <img src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}">
    </ion-avatar>
    <ion-avatar *ngIf="src">
      <img [src]="src">
    </ion-avatar>
    <ion-button (click)="photoService.addNewToGallery()" color="light">
      <ion-icon slot="icon-only" name="camera-outline" color="medium">
      </ion-icon>
    </ion-button>
  </ion-card-header>

  <ion-card-content>
    <ion-item class="ion-activated">
      <ion-label>ID de usuario: {{user.uid}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>
  </ion-card-content>
  <ion-card-content>
      <ion-button (click)="authService.signOut()" expand="block" color="danger">Cerrar sesión</ion-button>
  </ion-card-content>
</ion-card>
