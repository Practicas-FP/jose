<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.type }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="information.images.jpg.large_image_url" class="info-img">
      <ion-button *ngIf="esFav === false" (click)="guardarAnime(information.mal_id)" expand="full">Guardar en favoritos</ion-button>
      <ion-button *ngIf="esFav" (click)="borrarFavorito(information.mal_id)" expand="full">Borrar de favoritos</ion-button>
    </ion-card-content>
    <ion-card-content text-center>
      {{ information.synopsis }}
    </ion-card-content>
  </ion-card>

</ion-content>
