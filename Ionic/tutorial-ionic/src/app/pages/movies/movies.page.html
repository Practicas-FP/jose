<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Buscador de anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Busca anime por nombre"
  [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-item>
    <ion-label>Selecciona un tipo</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option value="">Todos</ion-select-option>
      <ion-select-option value="tv">TV</ion-select-option>
      <ion-select-option value="movie">Película</ion-select-option>
      <ion-select-option value="ova">OVA</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Selecciona estado de emisión</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option value="">Cualquiera</ion-select-option>
      <ion-select-option value="airing">En emision</ion-select-option>
      <ion-select-option value="complete">Emitido</ion-select-option>
      <ion-select-option value="upcoming">Por emitir</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>

    <ion-item button *ngFor="let item of results" [routerLink]="['/', 'movies', item.mal_id]">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{item.type}}</ion-card-subtitle>
          <ion-card-title>{{item.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="item.images.jpg.large_image_url"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>

</ion-content>
