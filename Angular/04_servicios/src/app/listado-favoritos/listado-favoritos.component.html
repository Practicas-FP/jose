<ul class="list-group">
  <li class="list-group-item" *ngFor="let favorito of listaFavoritos">
    <p (click)="recuperarEntradas(favorito.animeid)">{{favorito.animeid}}</p>
  </li>
</ul>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div *ngFor="let favorito of listado" class="col">
        <app-entrada [entrada]="favorito"></app-entrada>
      </div>
</div>
