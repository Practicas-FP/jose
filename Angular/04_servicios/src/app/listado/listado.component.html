<div id="menuListado">
    <div class="busqueda">
      <input id="entradaDatos" placeholder="Buscar..." (keydown.enter)="recuperarEntradas(tituloBusqueda + '')" type="text" [(ngModel)]="tituloBusqueda" name="nombre">
      <button (click)="recuperarEntradas(tituloBusqueda + '')">Buscar</button>
    </div>
    <div class="filtros">
      <div class="filtro">
        <h4>Estado de emisión</h4>
        <input type="radio" checked="true" id="html" name="cualquiera" value="" [(ngModel)]="estadoEmision">
        <label for="cualquiera">Cualquiera</label>
        <input type="radio" id="css" name="airing" value="airing" [(ngModel)]="estadoEmision">
        <label for="airing">En emision</label>
        <input type="radio" id="javascript" name="complete" value="complete" [(ngModel)]="estadoEmision">
        <label for="complete">Emitido</label>
        <input type="radio" id="javascript" name="upcoming" value="upcoming" [(ngModel)]="estadoEmision">
        <label for="upcoming">Por emitir</label>
      </div>
      <div class="filtro">
        <h4>Ordenar por</h4>
        <input type="radio" checked="true" id="popularity" name="orderBy" value="popularity" [(ngModel)]="ordenarPor">
        <label for="html">Popularidad</label>
        <input type="radio" id="title" name="orderBy" value="title" [(ngModel)]="ordenarPor">
        <label for="css">Orden alfabético</label>
      </div>
      <div class="filtro">
        <h4>Filtrar por tipo</h4>
        <input type="radio" checked="true" id="popularity" name="tv" value="tv" [(ngModel)]="tipo">
        <label for="tv">TV</label>
        <input type="radio" id="title" name="movie" value="movie" [(ngModel)]="tipo">
        <label for="movie">Película</label>
        <input type="radio" id="title" name="ova" value="ova" [(ngModel)]="tipo">
        <label for="ova">Episodio independiente</label>
        <input type="radio" id="title" name="special" value="special" [(ngModel)]="tipo">
        <label for="special">Episodio especial</label>
      </div>
    </div>


    <div class="grid-container">
      <div class="grid-item"  *ngFor="let entrada of listadoEntradas.data  | paginate: { itemsPerPage: 10, currentPage: p }">
        <app-entrada id="entrada"
        routerLink="/detalles" [queryParams] = "{animeid: entrada.mal_id}"
        [entrada]="entrada"></app-entrada>
      </div>
    </div>
    <div  class="paginacion" >
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <span></span>
</div>
