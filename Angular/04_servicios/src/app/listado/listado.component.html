<div id="menuListado">
  <nav>
    <input type="text" [(ngModel)]="tituloBusqueda" name="nombre">
    <button (click)="recuperarEntradas(tituloBusqueda + '')">Buscar</button>
  </nav>
  <h3>Listado de anime:</h3>
</div>
<div class="grid-container">
  <div class="grid-item"  *ngFor="let entrada of listadoEntradas.data">
    <app-entrada id="entrada"
    [entrada]="entrada"
    (click)="mostrarEntrada(entrada.mal_id)"></app-entrada>
  </div>

</div>
